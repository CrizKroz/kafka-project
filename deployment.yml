apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: microservice-documenters-ternium-005
  namespace: default
  labels:
    app: api-microservice-documenters
    version: 0.0.5
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      app: kafka-microservice-project-005
  serviceName: "kafka-microservice-project-service-005"
  template:
    metadata:
      labels:
        app: kafka-microservice-project-005
    spec:
      containers:
        - name: kafka-microservice-project-005
          image: documenters-consumers-microservice:0.0.5
          ports:
          - containerPort: 2023
          env:
            - name: HOST_MASTER
              value: kafka-microservice-project-2
            - name: SPRING_PROFILE
              value: prod
            - name: MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: cfgmicroservicedocumenters004
                  key: MONGODB_URI
            - name: KAFKA_URI
              valueFrom:
                configMapKeyRef:
                  name: cfgmicroservicedocumenters004
                  key: KAFKA_URI
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: cfgmicroservicedocumenters004
                  key: PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: cfgmicroservicedocumenters004
                  key: DB_NAME